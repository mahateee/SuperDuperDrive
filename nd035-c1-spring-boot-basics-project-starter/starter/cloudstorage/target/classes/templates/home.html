<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Home</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container">
            <div id="logoutDiv">
                <form action="#" method="POST">
                    <button type="submit" class="btn btn-secondary float-right">Logout</button>
                </form>
            </div>
            <div id="contentDiv" style="clear: right;">
                <nav style="clear: right;">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true">Files</a>
                        <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false">Notes</a>
                        <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" aria-selected="false">Credentials</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                        <form th:action="@{/file/upload}" enctype="multipart/form-data" method="POST">
                            <div class="container">
                                <div class="row" style="margin: 1em;">
                                    <div class="col-sm-2">
                                        <label for="fileUpload">Upload a New File:</label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="file" class="form-control-file" id="fileUpload" name="fileUpload">
                                    </div>
                                    <div class="col-sm-4">
                                        <button type="submit" class="btn btn-dark" id="uploadButton">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-striped" id="fileTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%" scope="col"></th>
                                        <th style="width: 80%" scope="col">File Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="file : ${files}">
                                    <td>
                                        <a target="_blank" class="btn btn-success">View</a>
                                        <a  class="btn btn-danger" th:action="@{/file/delete/{id}(id=${file.fileId})}"  method="GET">Delete</a>
                                    </td>
                                    <th scope="row" th:text="${file.fileName}"></th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="nav-notes" role="tabpanel" aria-labelledby="nav-notes-tab">
                        <button style="margin: 0.25em;" type="button" class="btn btn-info float-right"
                                onclick="showNoteModal()">
                            + Add a New Note
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th style="width: 20%"></th>
                                    <th style="width: 20%">Title</th>
                                    <th style="width: 60%">Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="note : ${notes}">
                                    <td>
                                        <button type="button" class="btn btn-success"
                                                th:data-id="${note.noteId}"
                                                th:data-title="${note.noteTitle}"
                                                th:data-description="${note.noteDescription}"
                                                onclick="showNoteModal(this)">
                                            Edit
                                        </button>
                                        <a th:action="@{/note/delete/{id}(id=${note.noteId})}"  method="GET"
                                           class="btn btn-danger">Delete</a>
                                    </td>
                                    <th scope="row" th:text="${note.noteTitle}"></th>
                                    <td th:text="${note.noteDescription}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal fade" id="noteModal" tabindex="-1" role="dialog">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Note</h5>
                                        <button type="button" class="close" data-dismiss="modal">
                                            <span>&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/note/save" method="POST">
                                            <!-- hidden noteId - empty for add, filled for edit -->
                                            <input type="hidden" name="noteId" id="note-id">
                                            <div class="form-group">
                                                <label class="col-form-label">Title</label>
                                                <input type="text" name="noteTitle" id="note-title"
                                                       class="form-control" maxlength="20" required>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-form-label">Description</label>
                                                <textarea class="form-control" name="noteDescription"
                                                          id="note-description" rows="5" maxlength="1000" required>
                            </textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-credentials" role="tabpanel" aria-labelledby="nav-credentials-tab">
                        <button style="margin: 0.25em;" type="button" class="btn btn-info float-right" onclick="showCredentialModal()">
                            + Add a New Credential
                        </button>

                        <div class="table-responsive">
                            <table class="table table-striped" th:object="${credentials}" id="credentialTable">
                                <thead>
                                    <tr>
                                        <th style="width: 20%" scope="col"></th>
                                        <th style="width: 35%" scope="col">URL</th>
                                        <th style="width: 20%" scope="col">Username</th>
                                        <th style="width: 25%" scope="col">Password</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="credential : ${credentials}">
                                    <td>
                                        <button type="button" class="btn btn-success"
                                                th:data-id="${credential.credentialId}"
                                                th:data-url="${credential.url}"
                                                th:data-username="${credential.username}"
                                                th:data-password="${credential.password}"
                                                onclick="showCredentialModal(this)">
                                            Edit
                                        </button>
                                        <a th:href="@{/credential/delete/{id}(id=${credential.credentialId})}" class="btn btn-danger">Delete</a>
                                    </td>
                                    <th scope="row" th:text="${credential.url}"></th>
                                    <td th:text="${credential.username}"></td>
                                    <td th:text="${credential.password}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/credential/save" method="POST">
                                            <input type="hidden" name="credentialId" id="credential-id">
                                            <div class="form-group">
                                                <label for="credential-url" class="col-form-label">URL</label>
                                                <input type="text" name= "url" class="form-control" id="credential-url" maxlength="100" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="credential-username" class="col-form-label">Username</label>
                                                <input type="text" name= "username" class="form-control" id="credential-username" maxlength="30" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="credential-password" class="col-form-label">Password</label>
                                                <input type="text" name= "password" class="form-control" id="credential-password" maxlength="30" required>
                                            </div>
                                            <button id="credentialSubmit" type="submit" class="d-none"></button>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="$('#credentialSubmit').click();">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/js/jquery-slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

        <!--For opening the note modal-->
        <script type="text/javascript">
            // For opening the note modal
            function showNoteModal(btn) {
                if (btn) {
                    // Edit mode - fill with existing data
                    $('#note-id').val(btn.getAttribute('data-id'));
                    $('#note-title').val(btn.getAttribute('data-title'));
                    $('#note-description').val(btn.getAttribute('data-description'));
                } else {
                    // Add mode - clear all fields
                    $('#note-id').val('');
                    $('#note-title').val('');
                    $('#note-description').val('');
                }
                $('#noteModal').modal('show');
            }

            // For opening the credentials modal
            function showCredentialModal(btn) {
                if (btn) {
                    // edit mode
                    document.getElementById('credential-id').value = btn.getAttribute('data-id');
                    document.getElementById('credential-url').value = btn.getAttribute('data-url');
                    document.getElementById('credential-username').value = btn.getAttribute('data-username');
                    document.getElementById('credential-password').value = btn.getAttribute('data-password');
                } else {
                    // add mode
                    document.getElementById('credential-id').value = '';
                    document.getElementById('credential-url').value = '';
                    document.getElementById('credential-username').value = '';
                    document.getElementById('credential-password').value = '';
                }
                $('#credentialModal').modal('show');
            }
        </script>
    </body>
</html>
